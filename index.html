    <h1>Kies uit de volgende boeken</h1>

    <div class="besturing">
      <label class="besturing__cb-label">
        <input
          type="checkbox"
          class="besturing__cb-taal"
          value="Nederlands"
          checked
        />
        Nederlands
      </label>
      <label class="besturing__cb-label">
        <input
          type="checkbox"
          class="besturing__cb-taal"
          value="Engels"
          checked
        />
        Engels
      </label>
      <label class="besturing__cb-label">
        <input
          type="checkbox"
          class="besturing__cb-taal"
          value="Duits"
          checked
        />
        Duits
      </label>

      <span class="besturing__sorteren">
        <label class="besturing__select--label"
          >Sorteren op:
          <select class="besturing__select">
            <option value="titel">Titel</option>
            <option value="auteurs">Auteur</option>
            <option value="uitgave">Publicatie datum</option>
            <option value="paginas">Aantal bladzijden</option>
            <option value="prijs">Prijs</option>
          </select>
        </label>
        <label
          ><input
            type="radio"
            name="opaf"
            class="besturing__rb"
            checked
            value="1"
          />Oplopend</label
        >
        <label
          ><input
            type="radio"
            name="opaf"
            class="besturing__rb"
            value="-1"
          />Aflopend</label
        >
      </span>
    </div>
